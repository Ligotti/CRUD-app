<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion CRUD</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    
    <header>
        <h1 class="display-5 mb-5"><strong>Aplicación CRUD</strong></h1>
    </header>

    <main>

       <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">Registro de alumnos</h1>
        </div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="fisrtName">Nombre del alumno</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Escriba nombre completo">
                </div>
                <div class="col-10 mb-3">
                    <label for="licName">Licenciatura</label>
                    <input class="form-control" id="licName" type="text" placeholder="Escriba la licenciatura que cursa">
                </div>
                <div class="col-10 mb-3">
                    <label for="rollNo">Matrícula</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Ingrese matrícula del alumno">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Agregar">
                </div>
            </form>
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombre del alumno</th>
                            <th>Licenciatura</th>
                            <th>Matrícula</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                        <tr>
                            <th>amable</th>
                            <th>usuario</th>
                            <th>10</th>
                            <th>
                                <a href="" class="btn btn-warning btn-sm edit">Editar</a>
                                <a href="" class="btn btn-danger btn-sm delete">Eliminar</a>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        
       </div>
    </main>
</body>
</html>
